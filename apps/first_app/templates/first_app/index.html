<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Friends Login Registration</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'first_app/css/style.css' %}" media="screen" title="no title"  charset="utf-8">
  </head>
  <body>
    <h3>Welcome, friend!</h3>
    <div class="wrapper">
      <h3>Register</h3>
      <form class="register_form" action="/register" method="POST">
        {% csrf_token %}
        <label for="Name">Name: </label>
        <input type="text" name="reg_name" value="">
        <br>
        <label for="alias">Alias: </label>
        <input type="text" name="reg_alias" value="">
        <br>
        <label for="alias">Email: </label>
        <input type="text" name="reg_email" value="">
        <br>
        <label for="Password">Password: </label>
        <input type="text" name="reg_password" value="">
        <br>
        <label for="Confirm Password">Confirm Password: </label>
        <input type="text" name="reg_confirm_password" value="">
        <br>
        <label for="birthdate">Date of Birth: </label>
        <input type="text" name="reg_dateofbirth" value="YYYY-MM-DD">
        <button id="register" type="submit" name="submit" value='REGISTER'>REGISTER</button>
      </form>
      <br>
      {%if messages%}
      <div class="message_area">
        {%for message in messages%}
        <p>{{message}}</p>
        {%endfor%}
      </div>
      {%endif%}
      <h3>Already Registered? Login here.</h3>

      <form class="login_form" action="/login" method="POST">
        {% csrf_token %}
        <p>Email: <input type="text" name="login_email" value=""></p>
        <p>Password: <input type="text" name="login_password" value=""></p>
        <button id="login" type="submit" name="log_in">LOG IN</button>
      </form>
      <div class="flash-message">

      </div>

    </div>

  </body>
</html>
